<html>
<head>
	<title>Federal Surveys Login</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>

	<meta name="description" content="Survey management platform for federal partners and organizations." />
	<meta name="keywords" content="Federal agency, Survey management, Federal partners, Federal organizations, Suvey distribution, Survey Authentication" />
	<meta name="classification" content="suveys, federal, state, local, surveys" />
	<meta name="distribution" content="Global" />
	<meta name="rating" content="General" />
</head>
<body>
<div class="login-page">
  <div class="form">
    <h3 class="title">Federal Surveys</h3>
    <h5 class="subtitle">Authentication Required</h5>
    <form class="register-form">
        <p class="message">Invalid username/password. <a href="#">Please try again</a>.</p>
    </form>
    <form class="login-form">
      <input type="text" placeholder="username"/>
      <input type="password" placeholder="password"/>
      <p class="message"><button>login</button></p>
    </form>
  </div>
</div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
